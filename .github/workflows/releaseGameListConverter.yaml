name: GameList-Converter-Publisher

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        platform: [windows, linux]
        include:
          - platform: Windows
            runsOn: windows-latest
          - platform: Linux
            runsOn: linux-latest

    runs-on: ${{ matrix.runsOn }}
    steps:
      - uses: actions/checkout@v4
        with:
            # This number needs to be high enough to find previous version tags
            fetch-depth: 15

      - name: "Set up JDK 17 for ${{ matrix.platform }}"
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: "Build app for ${{ matrix.platform }}"
        run: |
          ./gradlew createReleaseDistributable
          Compress-Archive -Path composeApp\build\compose\binaries\main-release\app\GameListConverter -DestinationPath .\distributable-${{ matrix.platform }}.zip

      - name: "Tag commit and create release ${{ matrix.platform }}"
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: v1.0.1
          artifacts: "distributable-${{ matrix.platform }}.zip"
          body: |
            This is the release of version 1.0.1 for ${{ matrix.platform }}
        if: github.ref == 'refs/heads/main'
