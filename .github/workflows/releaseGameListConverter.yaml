name: GameList-Converter-Publisher

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        platform: [windows, linux, macos]
        include:
          - platform: windows
            runsOn: windows-latest
            buildCommandSuffix: 'Compress-Archive -Path composeApp\build\compose\binaries\main-release\app\GameListConverter -DestinationPath .\distributable-windows.zip'
          - platform: linux
            runsOn: ubuntu-latest
            buildCommandSuffix: 'tar -czf distributable-linux.tar.gz -C composeApp/build/compose/binaries/main-release/app/GameListConverter .'
          - platform: macos
            runsOn: macos-latest
            buildCommandSuffix: 'tar -czf distributable-macos.tar.gz -C composeApp/build/compose/binaries/main-release/app/GameListConverter .'

    runs-on: ${{ matrix.runsOn }}
    steps:
      - uses: actions/checkout@v4
        with:
            # This number needs to be high enough to find previous version tags
            fetch-depth: 15

      - name: "Set up JDK 17 for ${{ matrix.platform }}"
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: "Build app for ${{ matrix.platform }}"
        run: |
          ./gradlew createReleaseDistributable ${{ matrix.buildCommandSuffix }}

      - name: "Tag commit and create release ${{ matrix.platform }}"
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: v1.0.1
          artifacts: "distributable-${{ matrix.platform }}.zip"
          body: |
            This is the release of version 1.0.1 for ${{ matrix.platform }}
        if: github.ref == 'refs/heads/main'
